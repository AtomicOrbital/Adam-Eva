<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Apple.js"></script>
    <script src="Human.js"></script>
</head>


<body>
    <button onclick="adamEat()">Adam eat</button>
    <button onclick="evaEat()">Eva eat</button>
    <button onclick="getWeightApple()">Check weight apple</button>
    <div>
        Cân nặng Adam :
        <p id="adam-weight"></p>

    </div>

    <div>
        Cân nặng Eva:
        <p id="eva-weight"></p>
    </div>

    <div>
        Cân nặng Apple:
        <p id="apple-weight"></p>
    </div>
    <script>
        let apple = new Apple(10);
        let adam = new Human('adam', 'Male', 20);
        let eva = new Human('eva', 'Female', 15);

        function adamEat() {
            adam.eat(apple);
            getValue();
        }

        function evaEat() {
            eva.eat(apple);
            getValue();
        }

        function getWeightApple() {
            adam.checkApple(apple);
        }

        function getValue() {
            document.getElementById("adam-weight").innerHTML = adam.getWeight();
            document.getElementById("eva-weight").innerHTML = eva.getWeight();
            document.getElementById("apple-weight").innerHTML = apple.getWeight();
        }
        getValue();
    </script>
</body>

</html>
